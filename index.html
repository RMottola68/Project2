<!DOCTYPE html>
<html>

<head>
    <title>Giphy Search</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="bootstrap.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
    <!-- Creates a navbar that can collapse at medium screens and below.-->
    <nav id="top" class="navbar navbar-expand-lg navbar-dark bg-info fixed-top">
        <a class="navbar-brand col-sm justify-content-center align-items-center"><h3><img class="pr-1 pb-1" src="images/logotrans27.png"/>Search API</h3></a>
        <!-- adds the hamburger symbol to the top right-->
        <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" id="navBurger" aria-controls="my-nav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- whats inside the navbar / expanded navbar for mobile-->
        <div id="my-nav" class="collapse navbar-collapse">
            <ul class="navbar-nav justify-content-center align-items-center">
                <li class="nav-item">
                    <a class="btn btn-light m-1" href="#">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-light m-1" href="#" tabindex="-1" aria-disabled="true">About</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-light m-1" href="#" tabindex="-1" aria-disabled="true">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
        <!-- The full form for the search bar, the amount selector, and the search button-->
    <form id="my-form" class="form-inline justify-content-center align-items-center">
        <div class="form-group row">
            <div class="input-group col-12 col-lg-6">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-search"></i>
                    </span>
                </div>
                <input type="text" id="search-field" class="form-control" name="search-field" placeholder="search gifs"
                    required="required" />
                    <!-- not a submit input, because I learned that those refresh the page-->
                <div>
                    <button type="submit" id="search-button" class="btn btn-light" value="search">Search</button>
                </div>
            </div>
                <!-- allows the user to select an amount of results-->
            <div class="form-inline col-12 col-lg-6 justify-content-center">
                <label class="text-dark col-lg-7 form-control" for="search-limit">Number of gifs:</label>
                <select id="search-limit" class="form-control col-lg-4" name="search-limit">
                    <option value="12">12</option>
                    <option value="24">24</option>
                    <option value="48">48</option>
                    <option value="90">90</option>
                </select>
            </div>
        </div>
    </form>

        <!-- the empty box that gets replaced with the img results-->
    <div class="container">
        <div id="search-results">
            <div class="container text-center py-5">
                <div>
                    <h3>Powered By</h3>
                    <img src="images/giphy75.png"/>
                </div>
            </div>
        </div>
    </div>
    
       
        <!-- fixed button in the bottom right that takes user to the top-->
    <a id="back-to-top" class="btn btn-light btn-lg back-to-top" role="button"><i class="fa fa-chevron-up"></i></a>
</body>

</html>
